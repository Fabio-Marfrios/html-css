<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }
        .cnome{
            background-color: greenyellow;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Genivaldo</td>
            <td>M</td>
            <td>60</td>
            <td>Eletricista</td>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>55</td>
            <td>Aposentada</td>
        </tr>
        <tr>
            <td>Fábio</td>
            <td>M</td>
            <td>35</td>
            <td>Empresário</td>
        </tr>
        <tr>
            <td>Shayane</td>
            <td>F</td>
            <td>30</td>
            <td>Empresária</td>
        </tr>
        <tr>
            <td>Saulo</td>
            <td>M</td>
            <td>26</td>
            <td>Desenvolvedor</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>19</td>
            <td>Engenheiro</td>
        </tr>
    </table>
    
</body>
</html>
